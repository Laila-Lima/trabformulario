<html lang="en">
<head>
    <meta charset="UTF-8">

            <div>
                <label >Sobrenome</label><br>

            <div>

            <div>

                <br><br>
                <label> <input type="radio" name="devweb" value="Preto">Preto
                </label>
                
                <label> <input type="radio" name="devweb" value="Branco">Branco

                <label> <input type="radio" name="devweb" value="Pardo">Pardo

                    <input type="text" name="Outro" id="Outro">

            <br>

                  <option>Junior</option>

        </fieldset>

        <fieldset>

                <label>Você està Trabalhando:</label>

        </fieldset>

    </form>

</html>
