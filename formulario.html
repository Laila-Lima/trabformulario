<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="formulario.css">
</head>
<body>
<div class="campo">
    <h1 id="titulo">Cadastro Caixa Tem</h1>
    <p id="subtitulo">Escreva suas informações</p>
    <br>
</div>
<form action="">
    <fieldset class="grupo">
        <div class="campo" id="check">
            <label for="Nome" >Nome</label><br>
            <input type="text" name="Nome" id="Nome" required>
        </div>

        <div class="campo">
            <label for="Sobrenome">Sobrenome</label><br>
            <input type="text" name="Sobrenome" id="Sobrenome" required>
        </div>
    
        <div class="campo">
            <label for="Email" >Email</label><br>
            <input type="email" name="email" id="email"required>
        </div>
        
        <div class="campo">
            <label>Qual o sua cor?</label>
            <br>
            <label> <input type="radio" name="devweb" value="Preto">Preto
            </label>
            
            <label> <input type="radio" name="devweb" value="Branco">Branco
            </label>
            
            <label> <input type="radio" name="devweb" value="Pardo">Pardo
            </label>
            
            <label> <input type="radio" name="devweb" value="Outro">Outro
                <input type="text" name="Outro" id="Outro">
            </label>
        </div>
        <br>
        <div class="campo">
            <label>Senioridade</label>
            <select  id="Senioridade">
              <option selected disabled value="">Escolha</option>
              <option>Junior</option>
              <option>Pleno</option>
              <option>Senior</option>
            </select>
        </div>
    </fieldset>

    <fieldset class="grupo">
        <div class="campo">
            <label>Você està Trabalhando:</label>
            <input type="checkbox" id="Si" name="Si" value="Sim">
            <label for="Si">Sim</label>
            <input type="checkbox" id="Nã" name="Nã" value="Não">
            <label for="Nã">Não</label>
        </div>
     </fieldset>
     <div class="campo">
        <label for="">Fale um pouco de você: </label> <br>
        <textarea name="bio" id="bio" cols="50" rows="10" required></textarea>
    </div>
    <button class="botao" type="submit">Enviar</button>


</form>

</body>
</html>
